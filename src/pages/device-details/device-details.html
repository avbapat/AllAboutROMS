<ion-header>
  <ion-navbar>
    <ion-title>{{deviceDetails.DeviceName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-row>
    <ion-col col-2>
  
    </ion-col>
  
    <ion-col col-8>
      <img src="{{deviceDetails.imgURL}}" style="height: 30vh; width:30vh">
    </ion-col>
  
    <ion-col col-2>
  
    </ion-col>
  
  </ion-row>
  <hr>
  <h4 class="center-align">List of Available Custom ROMS</h4>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <ion-list>
   
    <ion-item *ngFor="let rom of romList | search : terms" text-wrap>
      <ion-avatar item-start>
        <img src={{rom.romImg}}>
        </ion-avatar>
        <a href="{{rom.romLink}}" style="color: slategray; font-size: 14px;" > {{rom.ROMName}} </a>
        <br>
        <span style="font-size: 12px;"><ion-icon name="code"></ion-icon>   {{rom.Dev}}  |  <ion-icon name="download"></ion-icon>  {{rom.totalDownloads}} |  <ion-icon name="construct"></ion-icon>  {{rom.buildDate}} </span> 
      <br>
      <hr>
     <ion-row>
               <a href="{{rom.tg}}"><img src="https://img.icons8.com/color/48/000000/telegram-app.png" style="height: 20px; width:20px;" > </a>
      </ion-row>
   
    </ion-item>
  </ion-list>
  
</ion-content>
